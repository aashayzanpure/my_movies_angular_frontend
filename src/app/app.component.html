<h2>List of movies</h2>
<ul>
<li *ngFor="let movie of movies">
  <h2 (click)="movieClicked(movie)">{{movie.title}}</h2>
</li>
</ul>
<hr>
Title <input type="text" [(ngModel)]="title"/><br>
Desc <input type="text" [(ngModel)]="desc"/><br>
Year <input type="text" [(ngModel)]="year"/><br>
